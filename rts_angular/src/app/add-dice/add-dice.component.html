<h2 class="main-title">
  <a [routerLink]="['/dice-view']">Dice</a> / Add Dice Account</h2>
<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
  [direction]="'leftToRightIncreased'" [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'">
</ng-progress>
<div class="utility-container">
  <form [formGroup]="myForm" (ngSubmit)="addDice(myForm)">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <label class="form-label">User Name:</label>
          <input type="text" class="form-input" formControlName="userName">
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <label class="form-label">Password:</label>
          <input type="text" class="form-input" formControlName="password">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-8">
          <button type="button" class="btn btn-forms btn-space" (click)="addDice(myForm);">Add Dice</button>
          <button [routerLink]="[ '/dice-view']" class="btn btn-forms">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
