<div class="bg">
  <div class="login-wrapper">
    <mat-card>
      <!-- <mat-card-header> -->
        <mat-card-title>User LogIn</mat-card-title>
      <!-- </mat-card-header> -->
      <form class="login-form" [formGroup]="myForm" (ngSubmit)="login(myForm)">
        <mat-card-content>

          <mat-form-field class="login-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input class="dice-userName" type="email" matInput placeholder="Placeholder" formControlName="userEmail">            
          </mat-form-field><br />

          <mat-form-field class="login-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input class="dice-userName" [type]="hide ? 'password' : 'text'" matInput placeholder="Placeholder"
              formControlName="userPassword">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>          
          </mat-form-field><br />

        </mat-card-content>
        <button class="btn-block mat-stroked-button mat-accent" mat-stroked-button><span class="mat-button-wrapper">Log
            in</span>
        </button>
        <mat-card-actions>
          <button mat-button> <a [routerLink]="['/forgot-password']">Forgot Password?</a></button>
          <button mat-button><a [routerLink]="['/register']">Register</a></button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
