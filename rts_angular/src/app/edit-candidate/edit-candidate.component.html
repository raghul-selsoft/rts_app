<h2 class="main-title">
  <a [routerLink]="['/manage-candidate']">Manage Candidates</a> / Edit Candidate</h2>
  <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
  [direction]="'leftToRightIncreased'" [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>
<div class="utility-container">
  <form [formGroup]="myForm" (ngSubmit)="updateCandidate(myForm)">
    <div class="container">

      <div class="row">

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-input" name="name" formControlName="name" required ngModel="{{selectedCandidate.name}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-input" name="email" formControlName="email" required ngModel="{{selectedCandidate.email}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" class="form-input" name="phoneNumber" formControlName="phoneNumber" required ngModel="{{selectedCandidate.phoneNumber}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-input" name="location" formControlName="location" required ngModel="{{selectedCandidate.location}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="availability" class="form-label">Availability:</label>
          <input type="text" class="form-input" name="availability" formControlName="availability" required ngModel="{{selectedCandidate.availability}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="skype" class="form-label">Skype:</label>
          <input type="text" class="form-input" name="skype" formControlName="skype" ngModel="{{selectedCandidate.skype}}">
        </div>

        <div class="col-sm-8" *ngIf="selectedCandidate">
          <div class="mb-3">
            <label for="immigirationStatus" class="form-label">Immigiration Status:</label>
          </div>
          <mat-radio-group (change)="getImmigiration($event)" formControlName="immigirationStatus">
            <mat-radio-button value="GC">GC</mat-radio-button>
            <mat-radio-button value="CITIZEN">CITIZEN</mat-radio-button>
            <mat-radio-button value="H1B">H1B</mat-radio-button>
            <mat-radio-button value="W2/1099">W2/1099</mat-radio-button>
            <mat-radio-button value="OPT/CPT">OPT/CPT</mat-radio-button>
            <mat-radio-button value="EAD">EAD</mat-radio-button>
            <mat-radio-button value="H4AD">H4EAD</mat-radio-button>
            <mat-radio-button value="TN">TN</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <div class="mb-3">
            <label for="relocate" class="form-label">Willing To Relocate:</label>
          </div>
          <mat-radio-group formControlName="relocate" (change)="relocate($event);">
            <mat-radio-button value="true">Yes</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="technologies" class="form-label">Technologies:</label>
          <select name="technologies" class="form-input" formControlName="technologies" (change)="addTechnology($event.target.value);"
            ngModel="{{selectedCandidate.technology[0].technologyId}}" required>
            <option value="">Select</option>
            <option value="other">Other</option>
            <option *ngFor="let tech of technologies" value="{{tech.technologyId}}">{{tech.technologyName}}</option>
          </select>
        </div>

        <div class="col-sm-4" *ngIf="isOtherTechnology">
          <label for="otherTechnology" class="form-label">Add New Technology</label>
          <input type="text" class="form-input" name="otherTechnology" formControlName="otherTechnology" placeholder=" Enter the Technology"
            required>
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="linkedIn" class="form-label">LinkedIn:</label>
          <input type="text" class="form-input" name="linkedIn" formControlName="linkedIn" ngModel="{{selectedCandidate.linkedIn}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="resonForChange" class="form-label">Reson For Change:</label>
          <input type="text" class="form-input" name="resonForChange" formControlName="resonForChange" ngModel="{{selectedCandidate.reasonForChange}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="interview" class="form-label">Availability For Inteview:</label>
          <input type="text" class="form-input" name="interview" formControlName="interview" ngModel="{{selectedCandidate.availableTimeForInterview}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="experience" class="form-label">Relevant Experience:</label>
          <input type="text" class="form-input" name="experience" formControlName="experience" ngModel="{{selectedCandidate.experience}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="totalExperience" class="form-label">Total Experience:</label>
          <input type="text" class="form-input" name="totalExperience" formControlName="totalExperience" ngModel="{{selectedCandidate.totalExperience}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="currentCompany" class="form-label">Current Company:</label>
          <input type="text" class="form-input" name="currentCompany" formControlName="currentCompany" ngModel="{{selectedCandidate.currentCompanyName}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="epNumber" class="form-label">EP Number:</label>
          <input type="text" class="form-input" name="epNumber" formControlName="epNumber" ngModel="{{selectedCandidate.epNumber}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="authorizedWorkInUs" class="form-label">Authorized work in US:</label>
          <input type="text" class="form-input" name="authorizedWorkInUs" formControlName="authorizedWorkInUs" ngModel="{{selectedCandidate.authorizedWorkInUS}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <div class="mb-3">
            <label class="form-label">Have you ever worked with Client?</label>
          </div>
          <mat-radio-group formControlName="workedWithClient" (change)="getWorkedWithClient($event)">
            <mat-radio-button value="true">Yes</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-sm-4" *ngIf="isWorkedWithClient && selectedCandidate">
          <label for="workedClient" class="form-label">If yes please mention Full Time or contract:</label>
          <input type="text" class="form-input" name="workedClient" formControlName="workedClient" ngModel="{{selectedCandidate.workedClient}}">
        </div>


        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="anotherInterviewOffer" class="form-label">Any interview or Offer in hand?</label>
          <input type="text" class="form-input" name="anotherInterviewOffer" formControlName="anotherInterviewOffer" ngModel="{{selectedCandidate.anyOffer}}">
        </div>

        <div class="col-sm-4" *ngIf="selectedCandidate">
          <label for="vacationPlans" class="form-label">Vacation plans, if any:</label>
          <input type="text" class="form-input" name="vacationPlans" formControlName="vacationPlans" ngModel="{{selectedCandidate.vacationPlan}}">
        </div>

        <div class="col-sm-4">
          <div class="mb-3">
            <label for="c2c" class="form-label">C2C:</label>
          </div>
          <mat-radio-group (change)="getC2c($event)" formControlName="c2c">
            <mat-radio-button value="Yes">Yes</mat-radio-button>
            <mat-radio-button value="No" checked>No</mat-radio-button>
          </mat-radio-group>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-12" *ngIf="isEmployerDetails">

          <h2 class="form-title">Employer Details:</h2>

          <div class="row">
            <div class="col-sm-4">
              <label for="employerName" class="form-label">Employer Name:</label>
              <input type="text" class="form-input" name="employerName" formControlName="employerName" ngModel="{{selectedCandidate.employeeName}}">
            </div>

            <div class="col-sm-4">
              <label for="employerContactName" class="form-label">Employer Contact Name:</label>
              <input type="text" class="form-input" name="employerContactName" formControlName="employerContactName" ngModel="{{selectedCandidate.employeeContactName}}">
            </div>

            <div class="col-sm-4">
              <label for="employerPhone" class="form-label">Employer Phone:</label>
              <input type="text" class="form-input" name="employerPhone" formControlName="employerPhone" ngModel="{{selectedCandidate.employeeContactPhone}}">
            </div>

            <div class="col-sm-4">
              <label for="employerEmail" class="form-label">Employer Email:</label>
              <input type="text" class="form-input" name="employerEmail" formControlName="employerEmail" ngModel="{{selectedCandidate.employeeContactEmail}}">
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2 class="form-title">Attachments</h2>
          <div class="form-group" *ngIf="selectedCandidate">
            <div class="pb-2" *ngFor="let media of selectedCandidate.mediaFiles">
              <i class="panel btn" (click)="openFiles(media);">{{media.fileName}}
              </i>
              <a class="btn" (click)="removeUploadedFile(media)">
                <i class="material-icons">
                  clear
                </i>
              </a>
            </div>
          </div>

          <div class="form-group">
            <div>
              <label class="fileContainer">
                <button class="btn btn-secondary">
                  Attach Files</button>
                <input type="file" (change)="fileChangeEvent($event)" multiple/>
              </label>
            </div>
            <div class="pb-2" *ngFor="let file of getFiles">
              <a class="panel">{{file.name}}
              </a>
              <a class="btn" (click)="removeFile(file)">
                <i class="material-icons">
                  clear
                </i>
              </a>
            </div>
          </div>

        </div>
      </div>

      <div class="form-btn-container">
        <button class="btn btn-forms btn-space" type="submit">Update Candidate</button>
        <button [routerLink]="[ '/manage-candidate']" class="btn btn-forms">Cancel</button>
      </div>

    </div>
  </form>
</div>
